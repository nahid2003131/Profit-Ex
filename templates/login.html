<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>ProfitEx Login</title>
</head>
<body>
    
    <div class="login">
        <img src="static/images/h6.jpg" alt="login image" class="login__img">
       
        <form action="/login" method="POST" class="container">
        
            <h3>ProfitEx</h3>
            <br>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" name="login-username" placeholder="">
                        <label for="login-username" class="login__label">User Name</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" name="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                    </div>
                </div>
            </div>
            <div class="login__check"></div>
            <h6>{{ error }}</h6>
            <button id="button">Login</button>
           
        </form>
    </div>
      
</body>
</html>
