{% extends "base.html" %}

{% block head %}
<title>Edit Employee</title>
<link rel="stylesheet" href="{{url_for("static",filename="edit.css")}}"/>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit Employee</h1>
    <form method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.Name }}" required>
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ employee.Position }}" required>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" value="{{ employee.Salary }}" required>
        </div>
        <div>
            <button type="submit">Save Changes</button>
           <div class="hudai"> <a href="/salary">Cancel</a></div>
        </div>
    </form>
</div>
{% endblock %}
