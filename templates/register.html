<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>ProfitEx_Registration</title>
</head>
<body>
    
    <div class="login">
        <img src="static/images/h4.png" alt="login image" class="login__img">
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form action="/register" method="POST" class="container">
            <h3>ProfitEx</h3>
            <h1 class="login__title">Register</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" name="username" placeholder="">
                        <label for="username" class="login__label">User Name</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" name="password" placeholder=" ">
                        <label for="password" class="login__label">Password</label>
                    </div>
                </div>
            </div>
            <div class="login__check"></div>
            <button type="submit" class="login__button">Register</button>
            <p class="login__register">Already Signed Up? <a href="/login">Login</a></p>
        </form>
    </div>
      
</body>
</html>
